<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for ('static', filename='style.css') }}" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0cac4ba7b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&family=Shrikhand&display=swap');
      </style> 
    <title>QA Cinemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <header>
        <div class="logo">
          <img src="{{ url_for('static', filename='Logo.jpg') }}" alt="QA Cinema Logo">
        </div>
        <div class="nav-links">

            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('listings') }}">What's On</a></li>
                <li><a href="{{ url_for('new_releases') }}">New Releases</a></li>  
                <li><a href="{{ url_for('forum') }}">Forum</a></li>
                
                {% if user_is_authenticated %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                {% endif %}

                <!--SEARCH BAR-->
                <li>
                    <div class="box">
                        <form method="post" action="/searchresults">
                        <input type="text" placeholder="Search..." name="searchinput">
                        <button type="submit" class="search-button" name="searchbtn">
                            <a><i class="fas fa-search"></i></a>
                        </button>
                        </form>
                    </div>
                </li>
                    
            </ul>
            
        </div>
    </header>
</head>
<body>
</body>
</html>
